<!DOCTYPE html>
<html>
<head>
  <title>Simple Quiz</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    .question { font-size: 20px; margin-bottom: 20px; }
    .btn { display: block; margin: 10px auto; padding: 10px 20px; }
  </style>
</head>
<body>

  <div class="quiz">
    <div class="question" id="question">Loading...</div>
    <div id="answers"></div>
    <button id="next" class="btn" style="display:none">Next</button>
  </div>

  <script>
    const questions = [
      { q: "Capital of India?", a: ["Mumbai", "Delhi", "Kolkata", "Chennai"], correct: 1 },
      { q: "2 + 2 = ?", a: ["3", "4", "5", "6"], correct: 1 },
      { q: "Color of sky?", a: ["Green", "Blue", "Red", "Yellow"], correct: 1 }
    ];

    let index = 0, score = 0;

    function showQuestion() {
      const q = questions[index];
      document.getElementById("question").innerText = q.q;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      q.a.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.className = "btn";
        btn.onclick = () => checkAnswer(i);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[index].correct) score++;
      document.getElementById("next").style.display = "inline";
      Array.from(document.getElementById("answers").children).forEach((btn, i) => {
        btn.disabled = true;
        if (i === questions[index].correct) btn.style.background = "lightgreen";
        else if (i === selected) btn.style.background = "pink";
      });
    }

    document.getElementById("next").onclick = () => {
      index++;
      if (index < questions.length) {
        showQuestion();
        document.getElementById("next").style.display = "none";
      } else {
        document.querySelector(".quiz").innerHTML = `<h2>Your score: ${score}/${questions.length}</h2>`;
      }
    };

    showQuestion();
  </script>

</body>
</html>
